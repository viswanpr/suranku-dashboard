<div class="text-center loginscreen  animated fadeInDown pace-done gray-bg">
    <div>
        <h1 class="logo-name">SURANKU</h1>
    </div>
    <div class="middle-box">
        <h3>Welcome to SURANKU</h3>

        <p>Login into your account</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" [(ngModel)]="loginCredentials.emailId" name="name" ng-minlength="8">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="loginCredentials.password" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" routerLink="/home/dashboard" >Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>

    </div>
</div>
