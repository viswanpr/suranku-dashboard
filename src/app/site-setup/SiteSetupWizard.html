<form name="setupForm" class="p-lg">
<fieldset>
    <h2>Site Details</h2>

    <div class="row" >
        <div class="col-lg-8">
            <div class="form-group">
                <label>Site Name</label>
                <input id="userName" [(ngModel)]="siteDetails.siteName" name="siteName" type="text" class="form-control" ng-minlength="8">
                <!--<p ng-show="setupForm.siteName.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>-->
            </div>
            <div class="form-group">
                <label>Country </label>
                <input id="siteCountry" [(ngModel)]="siteDetails.siteLocationDetails.siteCountry" name="siteCountry" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>State </label>
                <input id="state" [(ngModel)]="siteDetails.siteLocationDetails.siteState" name="state" type="text" class="form-control required">
            </div>
            <div class="form-group">
                <label>City </label>
                <input id="city" [(ngModel)]="siteDetails.siteLocationDetails.siteCity" name="state" type="text" class="form-control required">
            </div>
            <div class="form-group">
                <label>Supervisor </label>
                <input id="supervisor" [(ngModel)]="siteDetails.siteSupervisor" name="supervisor" type="text" class="form-control required">
            </div>
        </div>

    </div>
    <a class="btn btn-primary" (click)="processSignupForm()">Save</a>
    <a routerLink="/home/setupCompany/ZoneSetup" class="btn btn-primary">Next</a>
</fieldset>
</form>
